<div class="example-container mat-elevation-z8">
    <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
  <mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let stock"> {{stock.date|date:'fullDate'}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let stock"> {{stock.symbol}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="open">
      <mat-header-cell *matHeaderCellDef> Open </mat-header-cell>
      <mat-cell *matCellDef="let stock"> {{stock.open}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="close">
      <mat-header-cell *matHeaderCellDef> Close </mat-header-cell>
      <mat-cell *matCellDef="let stock"> {{stock.close}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
